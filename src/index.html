<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi AI Workspace</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/chat.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <button id="sidebar-toggle" class="header-btn" title="사이드바 토글">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path d="M3 5h14M3 10h14M3 15h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
      <h1 class="header-title">Multi AI Workspace</h1>
      <div class="header-actions">
        <button id="template-btn" class="header-btn" title="프롬프트 템플릿">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <rect x="3" y="2" width="14" height="16" rx="2" stroke="currentColor" stroke-width="1.5"/>
            <path d="M7 6h6M7 10h6M7 14h4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>
        <button id="settings-btn" class="header-btn" title="설정">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <circle cx="10" cy="10" r="3" stroke="currentColor" stroke-width="1.5"/>
            <path d="M10 2v2M10 16v2M2 10h2M16 10h2M4.93 4.93l1.41 1.41M13.66 13.66l1.41 1.41M4.93 15.07l1.41-1.41M13.66 6.34l1.41-1.41" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Layout -->
    <div class="main-layout">
      <!-- Sidebar -->
      <aside id="sidebar" class="sidebar">
        <button id="new-chat-btn" class="new-chat-btn">+ 새 대화</button>

        <div class="sidebar-search">
          <input type="text" id="search-input" placeholder="대화 검색..." autocomplete="off">
        </div>

        <div class="sidebar-content">
          <!-- Project Folders -->
          <div class="sidebar-section">
            <div class="section-header">
              <span class="section-title">프로젝트</span>
              <button id="add-folder-btn" class="section-action" title="새 폴더">+</button>
            </div>
            <div id="folder-list" class="folder-list"></div>
          </div>

          <!-- General Conversations -->
          <div class="sidebar-section">
            <div class="section-header">
              <span class="section-title">일반 대화</span>
            </div>
            <div id="general-conversations" class="conversation-list"></div>
          </div>

          <!-- Favorites -->
          <div class="sidebar-section">
            <div class="section-header">
              <span class="section-title">즐겨찾기</span>
            </div>
            <div id="favorite-conversations" class="conversation-list"></div>
          </div>
        </div>

        <div class="sidebar-footer">
          <button id="export-btn" class="sidebar-footer-btn" title="내보내기">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path d="M8 2v8M4 6l4-4 4 4M2 12h12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            내보내기
          </button>
          <button id="import-btn" class="sidebar-footer-btn" title="가져오기">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path d="M8 10V2M4 6l4 4 4-4M2 12h12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            가져오기
          </button>
          <input type="file" id="import-file" accept=".json" hidden>
        </div>
      </aside>

      <!-- Chat Area -->
      <main class="chat-area">
        <!-- Chat Header -->
        <div class="chat-header">
          <span id="chat-title" class="chat-title">새 대화</span>
          <div class="chat-header-actions">
            <button id="favorite-toggle" class="chat-header-btn" title="즐겨찾기">
              <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                <path d="M9 2l2.12 4.3 4.74.69-3.43 3.34.81 4.72L9 12.77l-4.24 2.23.81-4.72L2.14 6.94l4.74-.69L9 2z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
              </svg>
            </button>
            <button id="edit-title-btn" class="chat-header-btn" title="제목 편집">
              <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                <path d="M13.5 2.5l2 2-9 9H4.5v-2l9-9z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Messages Container -->
        <div id="messages-container" class="messages-container">
          <div class="empty-state">
            <div class="empty-state-icon">
              <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
                <circle cx="20" cy="32" r="10" stroke="var(--claude-color)" stroke-width="2"/>
                <circle cx="44" cy="22" r="10" stroke="var(--gemini-color)" stroke-width="2"/>
                <circle cx="44" cy="42" r="10" stroke="var(--chatgpt-color)" stroke-width="2"/>
              </svg>
            </div>
            <h2>Multi AI Workspace</h2>
            <p>Claude, Gemini, ChatGPT에 동시에 질문하고 답변을 비교하세요.</p>
          </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
          <div class="ai-selector">
            <label class="ai-checkbox claude">
              <input type="checkbox" value="claude" checked>
              <span class="ai-label">Claude</span>
            </label>
            <label class="ai-checkbox gemini">
              <input type="checkbox" value="gemini" checked>
              <span class="ai-label">Gemini</span>
            </label>
            <label class="ai-checkbox chatgpt">
              <input type="checkbox" value="chatgpt" checked>
              <span class="ai-label">ChatGPT</span>
            </label>
          </div>
          <div class="input-row">
            <textarea id="message-input" placeholder="질문을 입력하세요... (Shift+Enter 줄바꿈)" rows="1"></textarea>
            <button id="send-btn" class="send-btn" disabled title="전송">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M3 10l14-7-4 7 4 7-14-7z" fill="currentColor"/>
              </svg>
            </button>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal-overlay" hidden>
    <div class="modal">
      <div class="modal-header">
        <h2>설정</h2>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div class="settings-section">
          <h3>API 키 설정</h3>
          <div class="form-group">
            <label>Claude API Key</label>
            <div class="input-with-toggle">
              <input type="password" id="api-key-claude" placeholder="sk-ant-api03-...">
              <button class="toggle-visibility" data-target="api-key-claude" title="표시/숨김">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                  <path d="M1 8s2.5-5 7-5 7 5 7 5-2.5 5-7 5-7-5-7-5z" stroke="currentColor" stroke-width="1.5"/>
                  <circle cx="8" cy="8" r="2" stroke="currentColor" stroke-width="1.5"/>
                </svg>
              </button>
            </div>
          </div>
          <div class="form-group">
            <label>Gemini API Key</label>
            <div class="input-with-toggle">
              <input type="password" id="api-key-gemini" placeholder="AIza...">
              <button class="toggle-visibility" data-target="api-key-gemini" title="표시/숨김">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                  <path d="M1 8s2.5-5 7-5 7 5 7 5-2.5 5-7 5-7-5-7-5z" stroke="currentColor" stroke-width="1.5"/>
                  <circle cx="8" cy="8" r="2" stroke="currentColor" stroke-width="1.5"/>
                </svg>
              </button>
            </div>
          </div>
          <div class="form-group">
            <label>ChatGPT API Key</label>
            <div class="input-with-toggle">
              <input type="password" id="api-key-chatgpt" placeholder="sk-...">
              <button class="toggle-visibility" data-target="api-key-chatgpt" title="표시/숨김">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                  <path d="M1 8s2.5-5 7-5 7 5 7 5-2.5 5-7 5-7-5-7-5z" stroke="currentColor" stroke-width="1.5"/>
                  <circle cx="8" cy="8" r="2" stroke="currentColor" stroke-width="1.5"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="settings-section">
          <h3>테마</h3>
          <div class="theme-selector">
            <label class="radio-label">
              <input type="radio" name="theme" value="light"> 라이트
            </label>
            <label class="radio-label">
              <input type="radio" name="theme" value="dark" checked> 다크
            </label>
          </div>
        </div>
        <div class="settings-section">
          <h3>기본 AI 선택</h3>
          <div class="default-ai-selector">
            <label class="ai-checkbox claude">
              <input type="checkbox" id="default-ai-claude" value="claude" checked>
              <span class="ai-label">Claude</span>
            </label>
            <label class="ai-checkbox gemini">
              <input type="checkbox" id="default-ai-gemini" value="gemini" checked>
              <span class="ai-label">Gemini</span>
            </label>
            <label class="ai-checkbox chatgpt">
              <input type="checkbox" id="default-ai-chatgpt" value="chatgpt" checked>
              <span class="ai-label">ChatGPT</span>
            </label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary modal-cancel">취소</button>
        <button id="settings-save" class="btn btn-primary">저장</button>
      </div>
    </div>
  </div>

  <!-- Template Modal -->
  <div id="template-modal" class="modal-overlay" hidden>
    <div class="modal">
      <div class="modal-header">
        <h2>프롬프트 템플릿</h2>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div class="template-controls">
          <select id="template-category-filter">
            <option value="all">전체</option>
            <option value="development">개발</option>
            <option value="translation">번역</option>
            <option value="writing">작문</option>
            <option value="general">일반</option>
          </select>
          <button id="new-template-btn" class="btn btn-primary btn-sm">+ 새 템플릿</button>
        </div>
        <div id="template-list" class="template-list"></div>
      </div>
    </div>
  </div>

  <!-- Template Edit Modal -->
  <div id="template-edit-modal" class="modal-overlay" hidden>
    <div class="modal">
      <div class="modal-header">
        <h2 id="template-edit-title">새 템플릿</h2>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>제목</label>
          <input type="text" id="template-name" placeholder="템플릿 이름">
        </div>
        <div class="form-group">
          <label>카테고리</label>
          <select id="template-category">
            <option value="development">개발</option>
            <option value="translation">번역</option>
            <option value="writing">작문</option>
            <option value="general">일반</option>
          </select>
        </div>
        <div class="form-group">
          <label>내용</label>
          <textarea id="template-content" rows="6" placeholder="템플릿 내용을 입력하세요. 변수는 {변수명} 형태로 작성합니다."></textarea>
        </div>
        <p class="form-hint">변수는 {변수명} 형태로 작성합니다. 예: {language}, {code}</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary modal-cancel">취소</button>
        <button id="template-save" class="btn btn-primary">저장</button>
      </div>
    </div>
  </div>

  <!-- Template Variables Modal -->
  <div id="template-vars-modal" class="modal-overlay" hidden>
    <div class="modal modal-sm">
      <div class="modal-header">
        <h2>변수 입력</h2>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div id="template-vars-form"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary modal-cancel">취소</button>
        <button id="template-vars-apply" class="btn btn-primary">적용</button>
      </div>
    </div>
  </div>

  <!-- Folder Create Modal -->
  <div id="folder-modal" class="modal-overlay" hidden>
    <div class="modal modal-sm">
      <div class="modal-header">
        <h2 id="folder-modal-title">새 폴더</h2>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>폴더 이름</label>
          <input type="text" id="folder-name-input" placeholder="폴더 이름을 입력하세요">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary modal-cancel">취소</button>
        <button id="folder-save" class="btn btn-primary">생성</button>
      </div>
    </div>
  </div>

  <!-- Context Menu -->
  <div id="context-menu" class="context-menu" hidden>
    <button class="context-menu-item" data-action="rename">이름 변경</button>
    <button class="context-menu-item" data-action="favorite">즐겨찾기</button>
    <button class="context-menu-item" data-action="move">폴더로 이동</button>
    <button class="context-menu-item" data-action="delete">삭제</button>
  </div>

  <!-- Scripts -->
  <script src="scripts/storage.js"></script>
  <script src="scripts/api-handler.js"></script>
  <script src="scripts/folder-manager.js"></script>
  <script src="scripts/ui-controller.js"></script>
  <script src="app.js"></script>
</body>
</html>
